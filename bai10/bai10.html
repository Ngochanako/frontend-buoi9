<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai10.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Feedback TA
        </div>
        <div class="body">
            <div class="input">
                <div class="input_heading">
                    <h3>Thầy Phú dạy có hay không???</h3>
                </div>
                <div class="group_score">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                    <div class="item">8</div>
                    <div class="item">9</div>
                    <div class="item">10</div>
                </div>
                <div class="input_container">
                    <div class="input_feedback">
                        <input type="text" placeholder="Nhập nội dung feedback">
                    </div>
                    <div class="button_send">
                        <button>Send</button>
                    </div>
                </div>
            </div>
            <div class="range_rating">
                <div class="reviews">2 reviews</div>
                <div class="rating">Average rating:10.0</div>
            </div>
            <div class="feedback">
                <textarea class="box" name="" id="" cols="30" rows="10" placeholder="Quá là tuyệt vời"></textarea>
                <div class="point">10</div>
            </div>
        </div>
    </div>
</body>
</html>
